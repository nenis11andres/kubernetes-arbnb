{% extends 'base.html' %}

{% block content %}
<a href="{% url 'nuevo_alojamiento' %}" class="btn btn-primary mb-3 mt-3">Nuevo alojamiento</a>

<h2>Mis alojamientos {{request.user.username}}</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for alojamiento in alojamientos %}
            <tr>
                <td>{{ alojamiento.descripcion }}</td>
                <td>{{ alojamiento.precio }} €</td>
                <td>
                    <a href="{% url 'editar_alojamiento' alojamiento.id %}" class="btn btn-primary mb-3 mt-3">Editar</a>
                    <a href="{% url 'ver_alquileres' alojamiento.id %}" class="btn btn-primary mb-3 mt-3">Ver Alquileres</a>
                </td>
            </tr>
        {% endfor %}
</table>

{% endblock %}
